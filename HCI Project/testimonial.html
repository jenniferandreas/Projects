	<section>
		<h1>Testimoni</h1>
		<form class="testi" action="">
	        <input type="text" placeholder="Name" id="name">   
	        <input type="text" name="" id="email" placeholder="E-mail"> 
	        <label class="container">
	        	Rating
	        </label> 
	        <br>      
	        <div class="rating">
				<label>
					<input type="radio" name="stars" value="1" id="one-star" />
					<span class="icon">★</span>
				</label>
				<label>
					<input type="radio" name="stars" value="2" id="two-star" />
					<span class="icon">★</span>
					<span class="icon">★</span>
				</label>
				<label>
					<input type="radio" name="stars" value="3" id="three-star" />
					<span class="icon">★</span>
					<span class="icon">★</span>
					<span class="icon">★</span>  
				</label>
				<label>
					<input type="radio" name="stars" value="4" id="four-star" />
					<span class="icon">★</span>
					<span class="icon">★</span>
					<span class="icon">★</span>
					<span class="icon">★</span>
				</label>
				<label>
					<input type="radio" name="stars" value="5" id="five-star" />
					<span class="icon">★</span>
					<span class="icon">★</span>
					<span class="icon">★</span>
					<span class="icon">★</span>
					<span class="icon">★</span>
				</label>
	        </div>   
	        <br>
	        <textarea rows="4" cols="50" id="comment" placeholder="Comment"></textarea>
	        <input type="checkbox" name="" id="agree">
	        <label class="container" for="agree">Agree With Terms and Conditions</label>
	        <input type="submit" value="Submit">
		</form>
